  modal_hubs_abstract: Các trung tâm thực phẩm của chúng tôi là điểm tiếp xúc giữa bạn và những người thực hiện thức ăn của bạn!
  modal_hubs_content1: Bạn có thể tìm kiếm một trung tâm thuận tiện theo địa điểm hoặc tên. Một số trung tâm có nhiều điểm bạn có thể mua hàng của bạn, và một số sẽ cung cấp các tùy chọn phân phối. Mỗi trung tâm thực phẩm là một điểm bán hàng với các hoạt động kinh doanh độc lập và hậu cần - do đó các biến thể giữa các trung tâm sẽ được mong đợi.
  modal_hubs_content2: Bạn chỉ có thể mua sắm tại một trung tâm thực phẩm tại một thời điểm.

  modal_groups: "Nhóm / Vùng"
  modal_groups_content1: Đây là những tổ chức và mối quan hệ giữa các trung tâm tạo thành Open Food Network.
  modal_groups_content2: Một số nhóm được nhóm lại theo địa điểm hoặc hội đồng, các nhóm khác theo các điểm không giống địa lý.

  modal_how: "Chúng hoạt động như thế nào"
  modal_how_shop: Mua hàng trên Open Food Network
  modal_how_shop_explained: Tìm kiếm trung tâm thực phẩm gần nơi bạn để bắt đầu mua sắm! Bạn có thể mở rộng mỗi trung tâm để xem loại hàng hóa nào có sẵn và nhấp qua để bắt đầu mua sắm. (Bạn chỉ có thể mua một trung tâm thực phẩm tại một thời điểm.)
  modal_how_pickup: Chi phí nhận, giao hàng và vận chuyển
  modal_how_pickup_explained: Một số trung tâm thực phẩm giao hàng tận nhà cho bạn, trong khi một số khác yêu cầu bạn phải tới tận nơi để nhận hàng của bạn.Bạn có thể xem các tùy chọn có sẵn trên trang chủ và chọn những tuỳ chọn nào bạn muốn trong trang mua sắm và kiểm tra. Việc giao hàng sẽ có giá cao hơn và mỗi trung tâm thì có giá khác nhau.Mỗi trung tâm thực phẩm là một điểm bán hàng với hoạt động kinh doanh độc lập.
  modal_how_more: Tìm hiểu thêm
  modal_how_more_explained: "Nếu bạn muốn tìm hiểu thêm về Open Food Network, cách thức hoạt động và tham gia, thanh toán:"

