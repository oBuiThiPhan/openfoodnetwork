  groups_signup_headline: Đăng ký nhóm
  groups_signup_intro: "Chúng tôi là một nền tảng tuyệt vời cho tiếp thị hợp tác, cách dễ nhất để các thành viên và các bên liên quan tiếp cận các thị trường mới. Chúng tôi là phi lợi nhuận, giá cả phải chăng và đơn giản."
  groups_signup_email: Email cho chúng tôi
  groups_signup_motivation1: Chúng ta thay đổi hệ thống lương thực một cách công bằng.
  groups_signup_motivation2: Đó là lý do chúng tôi ra khỏi giường mỗi ngày. Chúng tôi là một tổ chức phi lợi nhuận toàn cầu, dựa trên mã nguồn mở. Chúng tôi chơi công bằng. Bạn luôn có thể tin tưởng chúng tôi.
  groups_signup_motivation3: Chúng tôi biết bạn có những ý tưởng lớn, và chúng tôi muốn giúp đỡ. Chúng tôi sẽ chia sẻ kiến thức, mạng lưới và tài nguyên của chúng tôi. Chúng ta biết rằng sự cô lập không tạo ra sự thay đổi, vì vậy chúng tôi sẽ hợp tác với bạn.
  groups_signup_motivation4: Chúng tôi gặp bạn ở nơi bạn đang ở.
  groups_signup_motivation5: Bạn có thể là một liên minh của các trung tâm, nhà sản xuất hoặc nhà phân phối thực phẩm, và một cơ quan công nghiệp, hoặc chính quyền địa phương.
  groups_signup_motivation6: Bất kể vai trò của bạn trong phong trào thực phẩm địa phương của bạn, chúng tôi đã sẵn sàng trợ giúp. Tuy nhiên, bạn hãy tự hỏi Open Food Network sẽ như thế nào hoặc đang làm ở phần của bạn trên thế giới, hãy bắt đầu cuộc trò chuyện.
  groups_signup_motivation7: Chúng tôi thực hiện các phong trào thực phẩm có ý nghĩa hơn.
  groups_signup_motivation8: Bạn cần phải kích hoạt và kích hoạt các mạng của bạn, chúng tôi cung cấp một nền tảng để trò chuyện và hành động. Bạn cần sự tham gia thực sự. Chúng tôi sẽ giúp bạn tiếp cận tất cả người chơi, tất cả các bên liên quan, tất cả các ngành.
  groups_signup_motivation9: Bạn cần nguồn lực. Chúng tôi sẽ mang tất cả kinh nghiệm của chúng tôi để chịu. Bạn cần hợp tác. Chúng tôi sẽ kết nối bạn với mạng lưới đồng đẳng toàn cầu hơn.
