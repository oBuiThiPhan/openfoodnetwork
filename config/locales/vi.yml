  groups_text: "Mỗi nhà sản xuất là duy nhất. Mỗi doanh nghiệp có một cái gì đó khác nhau để cung cấp. Nhóm của chúng tôi là tập hợp các nhà sản xuất, nhà cung cấp và nhà phân phối chia sẻ một cái gì đó giống như vị trí, thị trường nông dân hoặc triết học. Điều này làm cho trải nghiệm mua sắm của bạn dễ dàng hơn. Vì vậy, khám phá nhóm của chúng tôi và có các curating thực hiện cho bạn. "
