  brandstory_part1: "Chúng tôi bắt đầu từ nông nghiệp. Với nông dân và người trồng trọt, họ đã sẵn sàng đề kể câu chuyện về họ một cách tự hào và chân thực. Với nhà phân phối, họ sẵn sàng kết nối con người với các sản phẩm tốt và sạch nhất. Với người mua hàng, họ tin rằng những quyết định mua sắm hàng tuần có thể thay đổi cả thế giới."
  brandstory_part2: "Sau đó, chúng tôi cần một giải pháp để biến nó thành sự thực, giải pháp liên kết những người trồng, người bán và người mua thực phẩm. Giải pháp này có thể kể tất cả các câu chuyện của các nông dân và biến các giao dịch thành hành động diễn ra hàng ngày"
  brandstory_part3: "Vì vậy, chúng tôi xây dựng một siêu thị online, tạo ra các mối quan hệ thiết thực. Nó là mã nguồn mở nên mọi người đều có thể sở hữu nó và hệ thống này chia thành các vùng miền và quốc gia nên mọi người có thể tạo các phiên bản trên toàn thế giới."
  brandstory_part4: "Nó hoạt động ở khắp mọi nơi. Nó thay đổi mọi thứ."
  brandstory_part5_strong: "Chúng tôi gọi nó là Open Food Network."
  brandstory_part6: "Tất cả chúng ta đều yêu thích thực phẩm và giờ, chúng ta cũng yêu thích hệ thống thực phẩm này."

